<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="container">
        <div class="calculator my-5">
            <div class="output mx-auto my-2 py-5 px-2 text-end" id="display">0</div>
            <div class="container">
                <div class="row mx-auto">
                    <!--  -->
                    <div class="col-md-3 mx-auto "><button class="btn btn-primary but my-2" data-value="7">7</button></div>
                    <div class="col-md-3 mx-auto "><button class="btn btn-primary but my-2" data-value="8">8</button></div>
                    <div class="col-md-3 mx-auto "><button class="btn btn-primary but my-2" data-value="9">9</button></div>
                    <div class="col-md-3 mx-auto "><button class="btn btn-warning but my-2" data-value="*" id="operator">*</button></div>
                    <!--  -->
                    <div class="col-md-3 mx-auto "><button class="btn btn-primary but my-2" data-value="4">4</button></div>
                    <div class="col-md-3 mx-auto "><button class="btn btn-primary but my-2" data-value="5">5</button></div>
                    <div class="col-md-3 mx-auto "><button class="btn btn-primary but my-2" data-value="6">6</button></div>
                    <div class="col-md-3 mx-auto "><button class="btn btn-warning but my-2" data-value="-" id="operator">-</button></div>
                    <!--  -->
                    <div class="col-md-3 mx-auto "><button class="btn btn-primary but my-2" data-value="1">1</button></div>
                    <div class="col-md-3 mx-auto "><button class="btn btn-primary but my-2" data-value="2">2</button></div>
                    <div class="col-md-3 mx-auto "><button class="btn btn-primary but my-2" data-value="3">3</button></div>
                    <div class="col-md-3 mx-auto "><button class="btn btn-warning but my-2" data-value="+" id="operator">+</button></div>
                    <!--  -->
                    <div class="col-md-3 mx-auto "><button class="btn btn-primary but my-2" data-value="/">/</button></div>
                    <div class="col-md-3 mx-auto "><button class="btn btn-primary but my-2" data-value="0">0</button></div>
                    <div class="col-md-3 mx-auto "><button class="btn btn-primary but my-2" data-value=".">.</button></div>
                    <div class="col-md-3 mx-auto "><button class="btn btn-warning but my-2" data-value="=" id="operator">=</button></div>
                    <!--  -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
